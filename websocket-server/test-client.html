<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chess Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background-color: #d4edda; color: #155724; }
        .waiting { background-color: #fff3cd; color: #856404; }
        .game-started { background-color: #cce5ff; color: #004085; }
        .messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin: 10px 0; }
        .message { margin: 5px 0; padding: 5px; background-color: #f8f9fa; border-radius: 3px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>WebSocket Chess Test Client</h1>
        
        <div id="status" class="status">Not connected</div>
        
        <div>
            <input type="text" id="serverUrl" value="ws://localhost:8000" placeholder="WebSocket URL">
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        
        <div>
            <button onclick="initGame()">Start Game</button>
            <button onclick="sendMove()">Send Test Move</button>
        </div>
        
        <div>
            <input type="text" id="moveFrom" placeholder="From (e.g., e2)">
            <input type="text" id="moveTo" placeholder="To (e.g., e4)">
        </div>
        
        <div class="messages" id="messages"></div>
    </div>

    <script>
        let ws = null;
        let myColor = null;
        let gameStatus = null;

        function addMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong>: ${message}`;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(text, className) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = text;
            statusDiv.className = `status ${className}`;
        }

        function connect() {
            const url = document.getElementById('serverUrl').value;
            
            if (ws) {
                ws.close();
            }
            
            ws = new WebSocket(url);
            
            ws.onopen = function(event) {
                addMessage('Connected to server');
                updateStatus('Connected - Click "Start Game" to begin', 'connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                addMessage(`Received: ${JSON.stringify(data, null, 2)}`);
                
                if (data.type === 'connection') {
                    addMessage(`Server message: ${data.payload.message}`);
                }
                
                if (data.type === 'init_game') {
                    myColor = data.payload.color;
                    gameStatus = data.payload.status;
                    
                    if (gameStatus === 'waiting') {
                        updateStatus(`You are ${myColor} - Waiting for opponent...`, 'waiting');
                    } else if (gameStatus === 'game_started') {
                        updateStatus(`Game started! You are ${myColor}`, 'game-started');
                    }
                    
                    addMessage(`Color assigned: ${myColor}, Status: ${gameStatus}`);
                }
                
                if (data.type === 'move') {
                    addMessage(`Move received: ${JSON.stringify(data.payload)}`);
                }
                
                if (data.type === 'game_over') {
                    addMessage(`Game Over! Winner: ${data.payload.winner}`);
                }
            };
            
            ws.onclose = function(event) {
                addMessage(`Connection closed: ${event.code} - ${event.reason}`);
                updateStatus('Disconnected', '');
                ws = null;
            };
            
            ws.onerror = function(error) {
                addMessage(`Error: ${error}`);
                updateStatus('Connection error', '');
            };
        }

        function disconnect() {
            if (ws) {
                ws.close();
            }
        }

        function initGame() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected to server');
                return;
            }
            
            const message = {
                type: 'init_game'
            };
            
            ws.send(JSON.stringify(message));
            addMessage(`Sent: ${JSON.stringify(message)}`);
        }

        function sendMove() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                addMessage('Not connected to server');
                return;
            }
            
            const from = document.getElementById('moveFrom').value;
            const to = document.getElementById('moveTo').value;
            
            if (!from || !to) {
                addMessage('Please enter both "from" and "to" positions');
                return;
            }
            
            const message = {
                type: 'move',
                move: {
                    from: from,
                    to: to
                }
            };
            
            ws.send(JSON.stringify(message));
            addMessage(`Sent: ${JSON.stringify(message)}`);
        }
    </script>
</body>
</html>
